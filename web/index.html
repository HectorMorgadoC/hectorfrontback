<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>web & api</title>
</head>
<body id="body">
    <div class="container">
        <form action="" id="saveTransaction">
            <div class="container-flex">
                <label for="transactionDescription">Descripcion</label>
                <input id="transactionDescription" type="text" placeholder="Descripcion">
            </div>
            <div class="container-flex">
                <label for="transactionPrice">Precio</label>
                <input id="transactionPrice" type="number" placeholder="Precio">
            </div>
            <div class="container">
                <button>Registrar</button>
            </div>
        </form>
    </div>
    <div class="container">
        <button id="listM">Ver listas</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
